<html>
<head>

  <style>
    body {

    }
    .logo {

    h2 {

    }
    input, select {

      margin-bottom: 0.5em;
      width: 100%;
      padding: 0.4em;

    form label {
      display: block;

    }
    /* === æŒ‰é’®æ ·å¼ === */
    button {
      font-size: 1rem;
      padding: 0.75em 1em;
      margin-top: 1.2em; /* æŒ‰é’®å’Œè¾“å…¥åŒºåˆ†å¼€ä¸€ç‚¹ */
      width: 100%;
      border: 1px solid #0069d9;
      border-radius: 10px;
      background: linear-gradient(180deg, #4da3ff 0%, #007BFF 100%);

    }
    button:active:not(:disabled) {

</head>
<body>
  <div class="container">
    <img class="logo" src="https://i.imgur.com/AbyTxH1.png" alt="Logo" />
    <h2>
      <div>Off-Site Work Record</div>
      <div>å¤–å‡ºå·¥ä½œè®°å½•</div>
    </h2>

    <!-- Form direct to GAS -->
    <form id="recordForm" method="POST"
          action="https://script.google.com/macros/s/AKfycbzpFJcxkhnq2Y5b2KzCwdV2Gvs8OOalapkwqxbVwDQdNnBzbYzvDk-2lSRqO7cu3jQ7hA/exec"
          target="hidden_iframe">
      <label>
        Name åå­—ï¼š
        <input type="text" name="name" id="name" placeholder="Enter Your Name" required />
      </label>
      <label>
        Mission ä»»åŠ¡ï¼š
        <select name="task" id="task" required>
          <option value="">Select Mission â–½</option>
          <option>Installation å®‰è£…</option>
          <option>Positioning æ’è´§</option>
          <option>Repairing ç»´ä¿®</option>
          <option>Construction æ–½å·¥</option>
          <option>Modification ä¿®æ”¹</option>
          <option>Measuring é‡å°ºå¯¸</option>
          <option>Servicing ç»´æŠ¤</option>
          <option>Delivery To é€è´§</option>
          <option>Get From å–è´§</option>
        </select>
      </label>
      <label>
        Customer å®¢æˆ·/Supplier ä¾›åº”å•†ï¼š
        <input type="text" name="customer" id="customer" placeholder="Customer/Supplier Name" required />
      </label>
      <input type="hidden" name="lat" id="lat" />
      <input type="hidden" name="lng" id="lng" />
      <button type="submit" id="submitBtn" disabled>Save Record</button>
    </form>

    <p id="status"></p>

    <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"></iframe>
  </div>

  <script>
    const statusEl = document.getElementById('status');
    const btn = document.getElementById('submitBtn');
    const form = document.getElementById('recordForm');
    let gotLocation = false;

    function enableWhenReady() {
      btn.disabled = !(gotLocation);
    }

    function setStatus(msg, color) {
      statusEl.textContent = msg || '';
      statusEl.style.color = color || '#333';
    }

    setStatus('ğŸ“ Getting location...');

    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        (pos) => {
          const lat = pos.coords.latitude;
          const lng = pos.coords.longitude;
          document.getElementById('lat').value = String(lat);
          document.getElementById('lng').value = String(lng);
          gotLocation = true;
          enableWhenReady();
          setStatus('Location ready.', 'purple');
        },
        (err) => {
          setStatus('âš ï¸ Please allow Location permission in your phone settings and refresh this page.', 'orangered');
          gotLocation = false;
          enableWhenReady();
        },
        { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
      );
    } else {
      setStatus('âŒ Geolocation is not supported by this browser.', 'red');
    }

    let waitTimer = null;
    form.addEventListener('submit', function (e) {
      if (!gotLocation) {
        e.preventDefault();
        alert('ğŸ“ Location is not ready yet, please wait.');
        return;
      }
      setStatus('â³ Submitting...');
      btn.disabled = true;
      waitTimer = setTimeout(() => {
        setStatus('âŒ Submission timeout. Please try again or check network', 'red');
        btn.disabled = false;
      }, 10000);
    });

    window.addEventListener('message', function (event) {
      if (!event.origin.includes('google')) return;
      clearTimeout(waitTimer);
      if (String(event.data).indexOf('OK') === 0) {
        setStatus('âœ… Record saved successfully!', 'green');
        btn.disabled = true;
        form.reset();
        gotLocation = false;
      } else {
        setStatus('âŒ Save failed: ' + event.data, 'red');
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
